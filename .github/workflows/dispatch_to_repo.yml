name: Dispatch to Repo
on: 
  push:
    tags:
      - "*"
  workflow_dispatch:
    
jobs:
  dispatch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ["drinfernoo/repository.opendevtools"]
    steps:
      - name: Push to repo
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ matrix.repo }}
          event-type: update
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "module": "drinfernoo/plugin.program.opendevtools", "branch": "master", "tag": "${{ github.ref_name }}"}'
